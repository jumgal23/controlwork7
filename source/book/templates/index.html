{% extends 'base.html' %}

{% block menu %}<a class="nav-link" aria-current="page" href="{% url 'article_create' %}">Создать статью</a>{% endblock %}

{% block content %}
    <h1>Articles</h1>


    {% for article in articles %}
        <div class="card my-3 w-50 " style="width: 18rem;">
            <div class="card-body ">
                <h5 class="card-title text-nowrap mb-2 text-body-secondary d-flex justify-content-between">{{ article.name }}   ({{ article.email }})
                    <div class="d-flex justify-content-end">
                        <a href="{% url 'article_update_view' pk=article.pk %}"><i class="bi bi-pencil-square "></i></a>
                        <a href="{% url 'article_delete_view' pk=article.pk %}" ><i class="bi bi-file-earmark-minus "></i></a>
                    </div>
                    </h5>
                <p class="card-text">{{ article.text }}</p>
            </div>
        </div>

    {% endfor %}
{% endblock %}
